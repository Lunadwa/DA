<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word 文件上传和内容展示</title>
</head>
<body>
    <h1>Word 文件上传和内容展示</h1>

    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".docx">
        <input type="submit" value="文件解析">
    </form>

    {% if content %}
        <h2>Word 文件内容：</h2>
        <pre>{{ content }}</pre>
    {% endif %}
</body>
</html>
